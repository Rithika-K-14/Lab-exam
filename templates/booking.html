<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
    <title>Document</title>
</head>
<body >

    <div class="row" style="margin-top: 20px;">
        <div class="col">

            <div class="row">
                <form class="form-inline" action="/addbooking/" method = "post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-8">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="Name" class="sr-only"></label>
                                <input type="text" class="form-control" name="Name" placeholder="Traveller name">
                              </div>
                        </div>
                        <div class="col-4" style="margin-top: 25px;">
                            <button type="submit" class="btn btn-primary mb-2">Confirm name</button>
                        </div>
                    

    <div class="row" style="margin-top: 20px;">
        <div class="col">

            <div class="form-group">
                {% csrf_token %}
        
                <label for="exampleFormControlSelect1">From which city are you travelling</label>
                <select class="form-control" name="from1" >
                  <option value="Personal">City A</option>
                  <option value="Work">City B</option>
                  <option value="Other">City C</option>
                </select>
            </div>
            <div class="col-4" style="margin-top: 25px;">
                <button type="submit" class="btn btn-primary mb-2" >Add from city</button>
            </div>
            <div class="form-group">
                {% csrf_token %}
            
            
                <label for="exampleFormControlSelect1">To which city are you travelling</label>
                <select class="form-control" name="to1" >
                    <option value="Personal">City A</option>
                    <option value="Work">City B</option>
                    <option value="Other">City C</option>
                </select>
            </div>
            <div class="col-4" style="margin-top: 25px;">
                <button type="submit" class="btn btn-primary mb-2">Add to city</button>
            </div>

<table>

                    <div class="col-8">

                            <input type="text" class="form-control" name="Name" placeholder="Train number">
                          </div>
                    </div>
                    <div class="col-4" style="margin-top: 25px;">
